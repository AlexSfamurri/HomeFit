<div class="container-fluid">
  <div id="google_translate_element"></div>
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({ pageLanguage: 'en', layout: google.translate.TranslateElement.InlineLayout.SIMPLE }, 'google_translate_element');
    }
  </script>
  <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
  <div class="row">
    <div class="col-md-12">
      <div class="btn-group" role="group">
        <button class="nav-buttons" type="button">Meal</button>
        <a routerLink="/strengthWorkout"><button class="nav-buttons" type="button">Strength</button></a>
        <a routerLink="/cardioWorkout"><button class="nav-buttons" type="button">Cardio</button></a>
        <button class="nav-buttons" type="button" (click)="onSubmit()">Settings</button>
        <a routerLink="/"><button class="nav-buttons" type="button">Logout</button></a>
      </div>
      <div class="media">
        <div class="imageContainer">
          Current Weather: {{currentWeather[0].city}}, LA {{currentWeather[0].fahrenheit}}Ëš {{currentWeather[0].text}}
          <img alt="Location pic" src="../../assets/img/new_orleans_placeholder.jpg" />
        </div>
      </div>
      <table class="table" cellpadding="15">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <tbody>
          <tr>
            <td><i class="fa fa-calendar" style="font-size:142px;color:green"></i></td>
            <td><i class="fa fa-calendar" style="font-size:142px;color:green"></i></td>
            <td><i class="fa fa-calendar" style="font-size:142px;color:green"></i></td>
            <td><i class="fa fa-calendar" style="font-size:142px;color:red"></i></td>
            <td><i class="fa fa-calendar" style="font-size:142px;color:green"></i></td>
            <td><i class="fa fa-calendar" style="font-size:142px;color:red"></i></td>
            <td><i class="fa fa-calendar" style="font-size:142px"></i></td>
          </tr>
        </tbody>
      </table>
      <!-- <div class="col-md-4 text-center" >
        <button (click)="getBreakfast()">Breakfast</button>
        <button (click)="getLunch()">Lunch</button>
        <button (click)="getDinner()">Dinner</button>
      </div> -->
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <table class="lunch-list" cellpadding="10">
              <tbody *ngFor="let meal of meals">
                <!-- <app-meals></app-meals> -->
                <tr>
                  <!-- <th>Image</th> -->
                  <td>
                    <a href={{meal[0].recipe.url}}>
                      <img src={{meal[0].recipe.image}} width="142" height="165">
                    </a>
                  </td>
                  <td>
                    <a href={{meal[1].recipe.url}}>
                      <img src={{meal[1].recipe.image}} width="142" height="165">
                    </a>
                  </td>
                  <td>
                    <a href={{meal[2].recipe.url}}>
                      <img src={{meal[2].recipe.image}} width="142" height="165">
                    </a>
                  </td>
                  <td>
                    <a href={{meal[3].recipe.url}}>
                      <img src={{meal[3].recipe.image}} width="142" height="165">
                    </a>
                  </td>
                  <td>
                    <a href={{meal[4].recipe.url}}>
                      <img src={{meal[4].recipe.image}} width="142" height="165">
                    </a>
                  </td>
                  <td>
                    <a href={{meal[5].recipe.url}}>
                      <img src={{meal[5].recipe.image}} width="142" height="165">
                    </a>
                  </td>
                  <td>
                    <a href={{meal[6].recipe.url}}>
                      <img src={{meal[6].recipe.image}} width="142" height="165">
                    </a>
                  </td>
                </tr>          
                <tr>
                  <!-- <th>Name of Dish</th> -->
                  <td>
                    {{meal[0].recipe.label}}
                  </td>
                  <td>
                    {{meal[1].recipe.label}}
                  </td>
                  <td>
                    {{meal[2].recipe.label}}
                  </td>
                  <td>
                    {{meal[3].recipe.label}}
                  </td>
                  <td>
                    {{meal[4].recipe.label}}
                  </td>
                  <td>
                    {{meal[5].recipe.label}}
                  </td>
                  <td>
                    {{meal[6].recipe.label}}
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
