<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-12">
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link active" routerLink="/home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/meals">Meals</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/personalInfo">Settings</a>
        </li>
        <li class="nav-item">
          <a class="nav-link">Logout</a>
        </li>
      </ul>
      </div>
    </div>

    <div class="row">
